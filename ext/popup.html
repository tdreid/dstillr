<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      margin: 0;
      font-size: 1.5em;
      line-height: 1.6;
      font-weight: 400;
      font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #222;
    }    
    button, input {
      color: inherit;
      font: inherit;
      margin: .25rem;      
    }
    input {
      margin-bottom: .75rem;
      height: 38px;
      padding: 6px 10px;
      background-color: #fff;
      border: 1px solid #D1D1D1;
      border-radius: 4px;
      box-shadow: none;
      box-sizing: border-box;      
    }
    button {
      display: inline-block;
      height: 38px;
      padding: 0 30px;
      color: #FFF;
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      line-height: 38px;
      letter-spacing: .1rem;
      text-transform: uppercase;
      text-decoration: none;
      white-space: nowrap;
      background-color:  #33C3F0;
      border-radius: 4px;
      border: 1px solid #bbb;
      cursor: pointer;
      box-sizing: border-box;  
      border-color: #33C3F0;   
      margin-bottom:.25rem;
    }
    button:hover, button:focus {
      color: #333;
      border-color: #1EAEDB;
      outline: 0; 
      background-color: #1EAEDB;
    }
  </style>
</head>
<body>
  <input type="text" id="text"></input>
  <button id="set">Set</button>
  <script src="popup.min.js"></script>
</body>
</html>
